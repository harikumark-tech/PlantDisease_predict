<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f9f4; text-align: center; margin-top: 60px; }
        h1 { color: #2e7d32; }
        .upload-box { border: 2px dashed #4CAF50; padding: 30px; display: inline-block; border-radius: 10px; background-color: #fff; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Plant Disease Predictor</h1>
    <div class="upload-box">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <h3>Select a Model</h3>
            <select name="model" required>
                <option value="CNN">CNN</option>
                <option value="MobileNet">MobileNet</option>
                <option value="ResNet">ResNet</option>
                <option value="ViT">ViT</option>
            </select>
            <br><br>
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predict Disease</button>
        </form>
    </div>
</body>
</html>
